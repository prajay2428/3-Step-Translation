        To Set Off Parenthetical Information:
        Example: This is a very important point - one that you shouldn't forget.
        Example: The students - all 35 of them - were excited for the field trip.
    
        To Introduce a List:
        Example: She bought many things - clothes, shoes, and accessories.
    
       To Introduce an additional Explanation after completion of one thought:
        Example: The reason for the delay - traffic congestion - was unavoidable.
        Example: He is my uncle - who is a 7 feet tall man.
        Example: Today is Sunday - which is a holiday.
    
        To Indicate an Abrupt Break or Change in Thought:
        Example: I was about to leave - wait, there's someone at the door.
     
       To Emphasize a Word or Phrase:
        Example: The most important thing - and I can't stress this enough - is to be yourself.
    
    Another situation:
    When a phrase completes, clarifies, or defines a key concept or item mentioned immediately before it,
    replace the punctuation before that phrase with a hyphen ( - ).
    
    Use this specifically when:
    
    The phrase reveals the actual components of a previously stated category
    (e.g., ‚Äútwo things ‚Äî your body and your mind‚Äù)
